# Spring標準バリデーションメッセージ定義
# Bean Validation (Jakarta Validation) のエラーメッセージをカスタマイズ
# 
# 命名規則: {制約アノテーション名}.{対象クラス名}.{フィールド名}
#           または {制約アノテーション名} でデフォルト指定
#
# 使用可能な変数:
#   {0} - フィールド名
#   {1} - アノテーションの属性値（例: max, min）
#   {value} - 検証対象の値

# ========================================
# 標準制約アノテーション - デフォルトメッセージ
# ========================================

# @NotNull - null不可
NotNull={0}は必須です
NotNull.default=値を入力してください

# @NotEmpty - 空文字・null不可
NotEmpty={0}は必須です
NotEmpty.default=値を入力してください

# @NotBlank - 空白文字・null不可
NotBlank={0}は必須です
NotBlank.default=値を入力してください

# @Size - 文字列長・コレクションサイズ
Size={0}は{2}文字以上{1}文字以内で入力してください
Size.default=文字数が範囲外です

# @Min - 最小値
Min={0}は{1}以上で入力してください
Min.default=値が小さすぎます

# @Max - 最大値
Max={0}は{1}以下で入力してください
Max.default=値が大きすぎます

# @Pattern - 正規表現
Pattern={0}の形式が正しくありません
Pattern.default=入力形式が正しくありません

# @Email - メールアドレス
Email={0}の形式が正しくありません
Email.default=メールアドレスの形式で入力してください

# @Positive - 正の数
Positive={0}は正の数で入力してください

# @PositiveOrZero - 0または正の数
PositiveOrZero={0}は0以上で入力してください

# @Negative - 負の数
Negative={0}は負の数で入力してください

# @NegativeOrZero - 0または負の数
NegativeOrZero={0}は0以下で入力してください

# @Future - 未来の日付
Future={0}は未来の日付を入力してください

# @FutureOrPresent - 現在または未来の日付
FutureOrPresent={0}は現在または未来の日付を入力してください

# @Past - 過去の日付
Past={0}は過去の日付を入力してください

# @PastOrPresent - 現在または過去の日付
PastOrPresent={0}は現在または過去の日付を入力してください

# @Digits - 数値桁数
Digits={0}は整数{1}桁、小数{2}桁以内で入力してください

# @DecimalMin - 最小値（小数）
DecimalMin={0}は{1}以上で入力してください

# @DecimalMax - 最大値（小数）
DecimalMax={0}は{1}以下で入力してください

# @AssertTrue - true必須
AssertTrue={0}はtrueである必要があります

# @AssertFalse - false必須
AssertFalse={0}はfalseである必要があります

# ========================================
# フィールド別カスタマイズ例
# ========================================

# VA0101Form - parameter フィールド
NotBlank.VA0101Form.parameter=パラメータは必須です
Size.VA0101Form.parameter=パラメータは1文字以上100文字以内で入力してください

# VB0101Form - parameter フィールド
NotBlank.VB0101Form.parameter=パラメータは必須です
Size.VB0101Form.parameter=パラメータは1文字以上100文字以内で入力してください

# VZ0102Form - menuAction フィールド
NotBlank.VZ0102Form.menuAction=メニューアクションは必須です

# ========================================
# 型変換エラー（TypeMismatch）
# ========================================
typeMismatch.int={0}は整数で入力してください
typeMismatch.long={0}は整数で入力してください
typeMismatch.float={0}は数値で入力してください
typeMismatch.double={0}は数値で入力してください
typeMismatch.java.lang.Integer={0}は整数で入力してください
typeMismatch.java.lang.Long={0}は整数で入力してください
typeMismatch.java.lang.Float={0}は数値で入力してください
typeMismatch.java.lang.Double={0}は数値で入力してください
typeMismatch.java.time.LocalDate={0}は日付形式(yyyy-MM-dd)で入力してください
typeMismatch.java.time.LocalDateTime={0}は日時形式(yyyy-MM-dd HH:mm:ss)で入力してください
typeMismatch.default=型変換エラーが発生しました
