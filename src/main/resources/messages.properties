# アプリケーション共通メッセージ定義
# エラーコード体系:
#   E0001～: エラー
#   W0001～: 警告
#   I0001～: 情報

# ========================================
# システム共通エラー (E0001～E0099)
# ========================================
E0001=予期しないエラーが発生しました
E0002=システムエラー: リソースにアクセスできません
E0003=データベースエラー

# ========================================
# 認証・認可関連エラー (E0100～E0199)
# ========================================
E0100=ユーザーIDまたはパスワードが正しくありません
E0101=セッションが無効です
E0102=トークンが不正です
E0103=アクセス権限がありません

# ========================================
# バリデーションエラー (E0200～E0299)
# ========================================
E0200=必須項目が入力されていません
E0201=入力値が不正です
E0202=パラメータが不正です

# ========================================
# 業務ロジックエラー (E1000～)
# ========================================
# VA機能群（機能群A）
E_VA0101_001=パラメータが不正です

# VB機能群（機能群B）
E_VB0101_001=パラメータが不正です

# VZ機能群（共通機能）
E_VZ0101_001=ログイン処理でエラーが発生しました
E_VZ0102_001=メニュー取得でエラーが発生しました
E_VZ0103_001=共通エラー処理

# ========================================
# 警告 (W0001～)
# ========================================
W0001=データが存在しません
W0002=処理がスキップされました

# ========================================
# 情報 (I0001～)
# ========================================
I0001=処理が正常に完了しました
I0002=データが正常に登録されました
I0101=検索結果が0件です
I0102=検索結果: {0}件
I0103=カートに{0}件追加しました
