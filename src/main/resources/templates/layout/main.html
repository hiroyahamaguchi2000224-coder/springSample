<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE">共通レイアウト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script th:src="@{/js/common.js}" defer></script>
</head>
<body>
  <!-- ヘッダー部品: 画面上部固定、横幅最大 -->
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- メッセージエリア部品 -->
  <div th:insert="~{fragments/message :: message}"></div>

  <!-- 各画面のコンテンツをここに差し込む -->
  <main class="container py-3" style="max-width: 100%;">
    <div layout:fragment="content">
      <!-- ここに各ページのコンテンツが入る -->
    </div>
  </main>
  
  <!-- Bootstrap JavaScriptはbodyタグの最後で読み込み（パフォーマンス最適化） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
