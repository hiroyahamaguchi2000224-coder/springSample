<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" th:replace="layout/main :: layout">
  <head>
    <title th:fragment="title">メニュー - VZ0102</title>
  </head>
  <body>
    <div th:fragment="content">
      <section class="page-header">
        <h1>メニュー</h1>
        <div class="user-info">
          <p th:text="'ようこそ、' + ${userName} + 'さん'"></p>
        </div>
      </section>

      <div class="container">
        <div th:if="${error}" class="error-message">
          <p th:text="${error}"></p>
        </div>

        <div class="menu-grid">
          <div th:each="menu : ${menus}" class="menu-card">
            <div class="menu-card-header">
              <h3 th:text="${menu.screenName}"></h3>
            </div>
            <div class="menu-card-body">
              <p th:text="'ID: ' + ${menu.screenId}"></p>
              <a th:href="@{'/' + ${menu.screenId?lower_case}}"
                 th:text="${menu.buttonName}"
                 class="menu-card-button"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
