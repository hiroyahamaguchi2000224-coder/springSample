<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" th:replace="layout/main :: layout">
  <head>
    <title th:fragment="title">ログイン - VZ0101</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="login-container">
        <h1>ログイン</h1>

        <div th:if="${param.error}" class="error-message">
          <p>ユーザーID またはパスワードが正しくありません</p>
        </div>

        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">ユーザーID</label>
            <input type="text" id="username" name="username" required placeholder="ユーザーIDを入力">
          </div>

          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required placeholder="パスワードを入力">
          </div>

          <button type="submit">ログイン</button>
        </form>
      </div>
    </div>
  </body>
</html>
